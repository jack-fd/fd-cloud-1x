server:
  port: 8081

spring:
  application:
    name: fd-upms-service
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: fd-config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: master
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        percentage: 1.0

