server:
  port: 8080

spring:
  application:
    name: fd-zuul
  profiles:
    active: dev

zuul:
  routes:
    api-producer:
      path: /fd/**
      serviceId: fd-upms-service
---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 10